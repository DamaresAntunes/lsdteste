<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        lista_de_numero_1 = [2,4,56,7,89,33,1];
        media_da_lista_de_numeros = calculaMedia(lista_de_numero_1);
        

        notas_a_matematica = [10,12,13,8,17,20,3];
        media_a_matematica=calculaMedia(notas_a_matematica);

        document.write("a media da lista é: "+media_da_lista_de_numeros);
        document.write("<br>");
        document.write("a media da lista é: "+media_a_matematica);

        function calculaMedia(lista){
            soma=0
            tamanho = lista.length;
            for(i=0; i<tamanho; i=i+1){
                numero_lido = lista[i];
                soma = soma+ numero_lido;
            }
            media = soma / tamanho;
            //document.write("A média é: "+media);
            return media;
        }

    </script>
</body>
</html>
